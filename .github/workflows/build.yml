name: Build Android AppBundle & iOS IPA

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Java 17 utilizzando l'azione setup-java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Puoi anche usare 'adoptium' se preferisci
          java-version: '17'

      # 3. Configura Flutter utilizzando l'azione aggiornata
      - name: Set up Flutter
        uses: subosito/flutter-action@v3
        with:
          flutter-version: '3.27.1'

      # 4. Disabilita le analitiche di Flutter (opzionale)
      - name: Disable Flutter Analytics
        run: flutter config --no-analytics

      # 5. Installa le dipendenze di Flutter
      - name: Install dependencies
        run: flutter pub get

      # 6. Costruisci l'Android App Bundle (.aab) in modalit√† release
      - name: Build Android App Bundle
        run: flutter build appbundle --release

      # 7. Carica l'App Bundle (.aab) come artifact
      - name: Upload Android AAB
        uses: actions/upload-artifact@v3
        with:
          name: myapp-aab
          path: build/app/outputs/bundle/release/*.aab

      # 8. Costruisci l'IPA per iOS senza code signing
      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign

      # 9. Carica l'IPA come artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: myapp-ipa
          path: build/ios/ipa/*.ipa
